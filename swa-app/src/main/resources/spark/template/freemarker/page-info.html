<div class="table-responsive">
  <table class="table table-striped table-sm">
    <#list section.pageElements as element>
      <tr>
        <th nowrap="true">
          ${element.label}
        </th>
        <td nowrap="true">
          <#if (element.value)??>
            ${element.value}
          <#else>
            &nbsp;
          </#if>
        </td>
        <td width="100%">&nbsp;</td>
      </tr>
    </#list>
  </table>
</div>
