
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>${windowTitle}</title>
    <link href="/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
    <link href="/css/dashboard.css" rel="stylesheet">
  </head>
  <body>
    <nav class="navbar navbar-dark fixed-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-sm-3 col-md-2 mr-0" href="/">${windowName}</a>
  <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
  <ul class="navbar-nav px-3">
    <li class="nav-item text-nowrap">
      <a class="nav-link" href="#">Sign out</a>
    </li>
  </ul>
</nav>

<div class="container-fluid">
  <div class="row">
    <nav class="col-md-2 d-none d-md-block bg-light sidebar">
      <div class="sidebar-sticky">
        <ul class="nav flex-column">
          <#list menus>
            <#items as menu>
              <li class="nav-item">
                <#if menu.name == currentMenuName>
                  <a class="nav-link active" href="${menu.link}">
                <#else>
                  <a class="nav-link" href="${menu.link}">
                </#if>
                  <span data-feather="${menu.icon}"></span> ${menu.name}
                  <#if menu.name == currentMenuName>
                    <span class="sr-only">(current)</span>
                  </#if>
                </a>
              </li>
            </#items>
          </#list>
        </ul>
      </div>
    </nav>

    <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
      <h2>${currentMenuName}</h2>
      ${errorMessage}
    </main>
  </div>
</div>
<script src="/js/jquery-3.3.1.slim.min.js"></script>
<script>window.jQuery || document.write('<script src="/js/jquery-slim.min.js"><\/script>')</script><script src="/js/bootstrap.bundle.min.js"></script>
<script src="/js/feather.min.js"></script>
<script src="/js/dashboard.js"></script></body>
</html>
